{% extends 'Users/Log-in.html' %}

{% block head %}
<style>
    .nav-content > b{
        color: aliceblue;
        margin-right: 5px;
    }
    section {
        text-align: center;
    }
    section > button {
        margin-top: 10vh;
    }
    #input-text{
                border: none;
                width: 70%;
                height: 40px;
                padding: 10px;
                box-shadow: none;
                border-bottom: 1px solid black;

            }

</style>
{% endblock %}

{% block content %}
<header>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">CPD</a>
        <div class="nav-content">
            <b>{{ request.user }}</b>
            <a href="LogOut"><button class="btn btn-danger">Log-Out</button></a>
        </div>
    </nav>
</header>
<section>
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#form">Check Your Corona Having Probability</button>

    <div class="modal fade" id="form">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Form</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <form method="POST" action="detect">{% csrf_token %}
                    <div class="modal-body">
                        {{ userform.as_p }}
                        <button type="submit" class="btn btn-success">Detect</button>
                    </div>
                </form>

                <div class="modal-footer justify-content-start">
                    <!--<b>If you not sign-up? Please <a href="#" data-toggle="modal" data-dismiss="modal"data-target="#sign-up">Sign-Up</a></b>-->
                </div>

            </div>
        </div>
    </div>

</section>


{% endblock %}
